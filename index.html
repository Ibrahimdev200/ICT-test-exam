<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive CBT Exam Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="homeContainer" class="container">
        <h1>Welcome to Comprehensive CBT Exam Test</h1>
        <div id="loginContainer">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="loginButton">Login</button>
        </div>
    </div>

    <div id="examContainer" class="container hidden">
        <div id="questionContainer"></div>
        <button id="submitButton">Submit</button>
    </div>

    <div id="resultContainer" class="container hidden">
        <div id="score"></div>
        <button id="retakeButton">Retake Exam</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
